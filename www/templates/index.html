<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Data Tables -->
    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- JSTree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

    <!-- CSS -->
    <link href="static/css/main.css" rel="stylesheet">

    <title>Group Activity Recorder</title>
  </head>
  <body>
    <div id="maincontent" class="container">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
              <button class="btn btn-danger" id="logout">Log Out</button>
              <h4 id="loginname">[Name] logged in</h4>
          </div>
        </nav>
        <div class="container-fluid text-center">
          <h2>Activity Records System</h2>
        </div>

        <div id="alerts" class="container-fluid text-center">
        </div>


        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4">
              <input id="dateselector" type="date">
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-5"><h3>Available</h3></div>
            <div class="col-md-5"><h3>Used</h3></div>
          </div>
          <div class="row">
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-5" id="availableactivities"></div>
            <div class="col-md-5" id="usedactivities"></div>
          </div>
        </div>

        <div id="footer" class="row">
          <div class="col-md-12">
            Please report any problems to our <a href="https://github.com/s-andrews/groupactivity/issues/">bug database</a>
          </div>
        </div>
      
    </div>

    <!-- Login -->
    <div id="logindiv" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Group Activities</h2>
            <img class="float-end" src="static/images/bioinformatics_logo.svg" width="100px">
          </div>
          <div class="modal-body">
              <label for="username">Username</label>
              <input class="form-control" type="text" id="username">
              <label for="Password">Password</label>
              <input class="form-control" type="password" id="password">
              <button id="login" type="button" class="form-control btn btn-primary mt-2">Log In</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JQuery which we're still using even if bootstrap doesn't need it any more -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
 

    <!-- JSCookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Custom JS -->
    <script src="static/js/groupactivity.js"></script>

  </body>
</html>

{% extends "base.html" %}
{% block title %}Activity Records System {% endblock %}

{% block content %}
<div class="container-fluid text-center">
  <h2>Activity Records System</h2>
</div>

<div id="alerts" class="container-fluid text-center">
</div>


<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
      <input id="dateselector" type="date">
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-5"><h3>Available</h3></div>
    <div class="col-md-5"><h3>Used</h3></div>
  </div>
  <div class="row">
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-5" id="availableactivities"></div>
    <div class="col-md-5" id="usedactivities"></div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/groupactivity_user.js') }}"></script>
{% endblock %}
